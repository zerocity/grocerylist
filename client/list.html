<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Grocery List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, user-scalable=no" />

        <link rel="stylesheet" href="styles/main.css">

    </head>
    <body>
        <section class="view">
            <header>
                <span class="logoIcon icon-shopping-basket"></span><h1 class="listTitle">Monday, 03/05/2015</h1><a href="#" class="button-menu icon-settings-wheel"></a>
            </header>
            
            <section class="list-item">
                <span class="list-item--checkbox icon-task-check"></span>
                <span class="list-item--description">3x Milk</span> 
                <section class="list-item--actions">
                    <span class="action icon-chevron-right-thick"></span>
                </section>
            </section>

            <section class="list-item">
                <span class="list-item--checkbox unchecked"></span>
                <span class="list-item--description">10x Tortillas</span> 
                <section class="list-item--actions open">
                    <span class="action icon-chevron-right-thick"></span><span class="action icon-compose"></span><span class="action icon-user-1"></span><span class="action icon-trash-can"></span>
                </section>
            </section>

            <section class="list-item">
                <span class="list-item--checkbox unchecked"></span>
                <span class="list-item--description">10x Tortillas</span> 
                <section class="list-item--actions">
                    <span class="action itemOwner"><img src="https://pbs.twimg.com/profile_images/534753503282233344/4OEXXdIN.jpeg" /></span>
                </section>
            </section>

            <section class="list-item">
                <span class="list-item--checkbox unchecked"></span>
                <span class="list-item--description"><input type="text" placeholder="Name Your Task" /></span> 
            </section>

            <section class="list-actions">
                <a href="" class="list-actions--button-addItem">Add Item</a>
            </section>

            <section class="list-payment">
                <h3>Summary of the Payments</h3>
                <input type="text" placeholder="Your Paid Share" />
                <table class="list-payment--calculation" cellpadding="0" cellspacing="0">
                    <tr class="share">
                        <td>Philipp</td>
                        <td class="share--sum">10.-</td>
                    </tr>
                    <tr class="share">
                        <td>Leo</td>
                        <td class="share--sum">5.-</td>
                    </tr>
                    <tr class="payment-sum">
                        <td>Total</td>
                        <td class="payment-sum--value">10.-</td>
                    </tr>
                </table>
            </section>
            <section class="list-participants">
                <h3>Participants</h3>
                <div class="participant"><img src="https://pbs.twimg.com/profile_images/534753503282233344/4OEXXdIN.jpeg" /></div>
                <div class="participant"><img src="https://pbs.twimg.com/profile_images/578512714823151616/EXEn0Peo_400x400.jpeg" /></div>
                <div class="participant"><img src="https://pbs.twimg.com/profile_images/1643439066/photo_400x400.JPG" /></div>
                <div class="participant"><img src="https://pbs.twimg.com/profile_images/2832814467/f5ee60e0a163c52e73d7221d77f651ca_400x400.jpeg" /></div>
                <div class="participant"><img src="https://pbs.twimg.com/profile_images/27647392/1935122-8182568_400x400.jpg" /></div>
                <div class="participant add"><span class="icon-add-symbol"></span></div>
            </section>
            <section class="menu slideInRight animated">
                <h3>List Settings</h3>
                <ul>
                    <li><a href="#">Delete List <span class="icon-circle-delete"></span></a></li>
                </ul>
                <h3>General</h3>
                <ul>
                    <li><a href="#">Expenses <span class="icon-chevron-right-thick"></span></a></li>
                    <li><a href="#">List Overview <span class="icon-chevron-right-thick"></span></a></li>
                    <li><a href="#">Users <span class="icon-chevron-right-thick"></span></a></li>
                </ul>
            </section>
        </section>
    </body>
</html>
